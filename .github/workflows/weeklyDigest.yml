name: Generate & Run AfriPulse AI Digest

on:
  schedule:
    # Runs every Friday at 9:00 AM UTC
    - cron: "0 9 * * FRI"
  workflow_dispatch:  # allows you to trigger manually

jobs:
  run-afripulse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load environment variables
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Environment variables loaded."

      - name: Run main script to generate weekly digest
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m src.main

      - name: Verify digest generated
        run: |
          if [ -f "outputs/weeklyDigest.md" ]; then
            echo "Digest generated successfully."
          else
            echo "Digest missing!" && exit 1
          fi

      - name: Deploy Streamlit dashboard 
        if: success()
        run: |
          echo "You can deploy your Streamlit dashboard on Streamlit Cloud for auto-refresh."
