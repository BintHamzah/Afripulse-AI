name: Generate & Run AfriPulse AI Digest

on:
  schedule:
    # Runs every Friday at 9:00 AM UTC
    - cron: "0 9 * * FRI"
  workflow_dispatch:  # Allows manual run from GitHub

jobs:
  run-afripulse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load environment variables
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Environment variables loaded successfully."

      - name: Run AfriPulse News Fetcher
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m src.main

      - name: Verify script execution
        run: |
          echo "AfriPulse AI ran successfully and summaries were generated in memory."

      - name: Streamlit Deployment Notice
        run: |
          echo "To visualize your weekly digest, deploy your Streamlit dashboard on Streamlit Cloud or run locally with:"
          echo "streamlit run dashboard.py"
